name: Build Frontend Assets and Upload to CPanel via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy-assets:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Clone Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ğŸ§© Install Node Dependencies
        run: npm install

      - name: âš™ï¸ Build Vite Assets
        run: npm run build

      - name: ğŸ“ Upload `public/build` via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_TARGET_PATH }}/public/build/
          local-dir: public/build/
          dangerous-clean-slate: true
          exclude: |
            **/.git*
